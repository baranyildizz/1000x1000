<!DOCTYPE html>
<html style="height:100%">
<head>
	<title>1M Pixels</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="myscript.js"></script>
	<script type="module">
		import {panzoom} from 'https://cdn.jsdelivr.net/gh/cmorillas/panzoom/src/panzoom.js';
		document.addEventListener("DOMContentLoaded", (e) => {
			panzoom('.element3', {bound:'outer', canvas: true });
  		});
	</script>
</head>
<body>
	<div id="container3" style=" aspect-ratio : 1 / 1; width:45%; background-color:white; position:relative; overflow:hidden; margin:20px auto; 
	filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.2));">
			<div  class="grid autofill element3" style="width:100%; height:100%; z-index:3;">
			<script type="text/javascript">
				for (let i = 0; i < 10000; i++) {
					document.write("<div class='griditem' tabindex='0'></div>")
				}
			</script>
			</div>
		</div>



</body>
</html>
